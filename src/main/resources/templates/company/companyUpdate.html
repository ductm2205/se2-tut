<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="_layout">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPDATE COMPANY</title>
</head>

<body>
    <div class="wrapper" layout:fragment="content">
        <h2>UPDATE COMPANY</h2>
        <form method="post" th:action="'/company/save'" th:object="${company}">
            <input type="hidden" th:field="*{id}" />
            <p>
                <label for="name">Company name: </label>
                <input type="text" th:field="*{name}" name="name" id="name" />
            </p>
            <p class="form-group">
                <label for="image">Company image: </label>
                <input type="text" th:field="*{image}" name="image" id="image" />
            </p>
            <p class="form-group">
                <label for="address">Company address </label>
                <input type="text" th:field="*{address}" name="address" id="address" />
            </p>
            <p>
                <button type="submit">UPDATE</button>
            </p>
        </form>
    </div>
</body>

</html>
