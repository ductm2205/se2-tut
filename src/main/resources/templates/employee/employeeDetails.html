<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="_layout">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Detail</title>
</head>

<body>
  <div class="wrapper" layout:fragment="content">

    <h1>Employee Details</h1>
    <div>
      <img th:src="${employee.image}" alt="Employee Image" width="150" height="150" />
    </div>
    <table border="1">
      <tr>
        <th>ID</th>
        <td th:text="${employee.id}"></td>
      </tr>
      <tr>
        <th>Name</th>
        <td th:text="${employee.name}"></td>
      </tr>
      <tr>
        <th>Age</th>
        <td th:text="${employee.age}"></td>
      </tr>
      <tr>
        <th>Address</th>
        <td th:text="${employee.address}"></td>
      </tr>
      <tr>
        <th>Company</th>
        <td th:text="${employee.company.name}"></td>
      </tr>
    </table>
    <br />
    <a th:href="'/employee/'">Back to Employee List</a>
  </div>
</body>

</html>
