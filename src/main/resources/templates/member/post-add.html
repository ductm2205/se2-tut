<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{_memberLayout}">

<head>
    <title>Add Post</title>
</head>

<body>
    <div layout:fragment="content">
        <h2>Add New Post</h2>
        <form th:action="@{/member/post/add}" th:object="${post}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
                <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                    <span th:errors="*{title}"></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="excerpt" class="form-label">Excerpt</label>
                <textarea class="form-control" id="excerpt" th:field="*{excerpt}"></textarea>
                <div th:if="${#fields.hasErrors('excerpt')}" class="text-danger">
                    <span th:errors="*{excerpt}"></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" th:field="*{content}"></textarea>
                <div th:if="${#fields.hasErrors('content')}" class="text-danger">
                    <span th:errors="*{content}"></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save Post</button>
            <a th:href="@{/member/post/list}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
