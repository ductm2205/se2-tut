<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script>
        let comId = [[${ comId }]];
        let sortMode = [[${ sortMode }]];
        function filterRedirect() {
            let url = "/employee/?company=" + comId + "&sort=" + sortMode;
            window.location.href = url; // redirect
        }
        window.addEventListener("load", function () {
            const comFilter = document.getElementById("filterCompany");
            comFilter.value = comId;
            comFilter.addEventListener("change", function (e) {
                comId = e.target.value;
                filterRedirect();
            });
            const sortMenu = document.getElementById("sortOptions");
            sortMenu.value = sortMode;
            sortMenu.addEventListener("change", function (e) {
                sortMode = e.target.value;
                filterRedirect();
            });
        });
    </script>
</head>

<body>
<div layout:fragment="content">
    <h2>EMPLOYEE LIST</h2>
    <div class="filterContainer">
        Company:
        <select id="filterCompany">
            <option value="0">All companies</option>
            <option th:each="comp : ${companies}" th:value="${comp.id}" th:text="${comp.name}" />
        </select>
        Sort:
        <select id="sortOptions">
            <option value="0">Latest</option>
            <option value="1">Oldest</option>
            <option value="2">By name ASC</option>
            <option value="3">By name DESC</option>
        </select>
    </div>
    <section class="employees">
        <div class="employeeHeaders">
            <div>ID</div>
            <div>Name</div>
            <div>Image</div>
            <div>Update</div>
            <div>Delete</div>
        </div>
        <div class="employeeBody">
            <div class="employee" th:each="employee : ${employees}">
                <div th:text="${employee.id}"></div>
                <div><a th:href="'/employee/detail/' + ${employee.id}" th:text="${employee.name}">Name</a></div>
                <div>
                    <img th:src="${employee.image}" width="100" height="100" />
                </div>
                <div><a th:href="'/employee/update/' + ${employee.id}">Update</a></div>
                <div><a th:href="'/employee/delete/' + ${employee.id}">Delete</a></div>
            </div>
        </div>
    </section>
</div>
</body>

</html>
