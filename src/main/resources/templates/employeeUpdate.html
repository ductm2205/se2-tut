<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>[[ ${employee.name} ]] - Edit Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div layout:fragment="content">
    <h2>UPDATE EMPLOYEE</h2>
    <form method="post" action="/employee/save" th:object="${employee}">
        <input type="hidden" th:field="*{id}"/>
        <p>
            <label>Employee name:</label>
            <input class="form-control" type="text" th:field="*{name}"/>
        </p>
        <p>
            <label>Employee age:</label>
            <input class="form-control" type="number" th:field="*{age}"/>
        </p>
        <p class="form-group">
            <label>Employee image:</label><br/>
            <img th:src="*{image}" width="100" height="100"/>
            <input class="form-control" type="text" th:field="*{image}"/>
        </p>
        <p class="form-group">
            <label>Employee address:</label>
            <input class="form-control" type="text" th:field="*{address}"/>
        </p>
        <div class="form-control">
            <label>Company:</label>
            <select class="form-select" th:field="*{company}">
                <option th:each="comp : ${companies}"
                        th:value="${comp.id}"
                        th:text="${comp.name}"/>
            </select>
        </div>
        <p>
            <button type="submit">UPDATE</button>
        </p>
    </form>
</div>
</body>
</html>
