spring:
  application:
    name: tut08
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  thymeleaf:
    cache: false

  docker:
    compose:
      docker-executable: /usr/bin/docker

logging:
  level:
    org:
      sprintframework:
        security: DEBUG